<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yoda Translater</title>
</head>
<body>
    <div class="container">
        <h1>Yoda Translater!</h1>
    </div>

    <textarea name="" placeholder="put your message here that you want to convert in yoda language" id="input-text" cols="30" rows="10"></textarea>
    <button class="btn-translate">Translate To Yoda</button>
    <textarea name="" placeholder="Your message will come here in yoda language" id="output-text" cols="30" rows="10"></textarea>

    <div id="error-message"></div>







    <script src="app.js"></script>
</body>
</html>
